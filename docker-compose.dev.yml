version: '3.8'

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data_dev:/data/db
    ports:
      - "27017:27017"

  backend:
    image: node:18
    working_dir: /usr/src/app
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    command: sh -c "npm install --silent && npm run dev"
    depends_on:
      - mongo

  frontend:
    image: node:18
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://host.docker.internal:5000
    command: sh -c "npm install --silent && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend

volumes:
  mongo_data_dev:
